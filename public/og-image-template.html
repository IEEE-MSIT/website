<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin: 15px 0;
        }
        .awards {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div style="color: #1e40af; font-weight: bold; font-size: 24px;">IEEE</div>
        </div>
        <h1>IEEE MSIT</h1>
        <div class="subtitle">Advancing Technology for Humanity</div>
        <div class="awards">üèÜ Region 10 Award Winner | ü•á Gold in Student Activities | üéØ IEEE Day Contest Winner</div>
    </div>
</body>
</html>
